<h2>List Category</h2>
<!-- <button class="btn btn-success" [routerLink]="['/admin/category/create']" routerLinkActive="router-link-active" >Create</button> -->
<table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of categories; let i = index">
        <th>{{i+1}}</th>
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>
            <!-- <a class="btn btn-success">Details</a> &nbsp; -->
            <a class="btn btn-warning" [routerLink]="['update', item.id]">Update</a>&nbsp;
            <a class="btn btn-danger" (click)="deleteCategory(item.id)">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
