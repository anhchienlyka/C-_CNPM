<h2>List User</h2>
<table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>ID</th>
        <th>UserName</th>
        <th>Email</th>
        <th>Phone number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users; let i = index">
        <th>{{i+1}}</th>
        <td>{{item.id}}</td>
        <td>{{item.username}}</td>
        <td>{{item.email}}</td>
        <td>{{item.phonenumber}}</td>
        <td>
            <!-- <a class="btn btn-success">Details</a> -->
            <a class="btn btn-warning" [routerLink]="['update', item.id]">Update</a> &nbsp;
            <a class="btn btn-danger" (click)="deleteUser(item.id)" >Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
