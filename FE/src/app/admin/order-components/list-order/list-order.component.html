<h2>List Order</h2>
<table class="table  table-bordered" >
    <thead>
      <tr style="text-align:center;">
        <th>OrderID</th>
        <th>FullName</th>
        <th>OrderDate</th>
        <th>TotalPrice</th>
        <th>Address</th>
        <th>Payment</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of orders | paginate: { itemsPerPage: 6, currentPage: p } let i = index; "style=" text-align:center;">
        <td>{{i+1}}</td>
        <td>{{item.userId}}</td>
        <td>{{item.orderDate}}</td>
        <td>{{item.totalPrice}}</td>
        <td>{{item.userId}}</td>
        <td>{{item.payment}}</td>
        <td>
            <button type="button " class="btn btn-danger "  > <i class="fas fa-trash" aria-hidden="true"></i></button> &nbsp;
            <button type=" button " class="btn btn-warning " ><i class="fas fa-pencil-alt" aria-hidden="true"></i></button>&nbsp;
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center ">
    <pagination-controls (pageChange)="p=$event "></pagination-controls>
</div>
