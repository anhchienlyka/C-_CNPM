<h2>List User</h2>
<table class="table  table-bordered" >
    <thead>
      <tr style="text-align:center;">
        <th>#</th>
        <th>ID</th>
        <th>UserName</th>
        <th>Email</th>
        <th>Phone number</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users; let i = index" style="text-align:center;">
        <th>{{i+1}}</th>
        <td>{{item.id}}</td>
        <td>{{item.userName}}</td>
        <td>{{item.email}}</td>
        <td>{{item.phoneNumber}}</td>
        <td>
            <button type="button " class="btn btn-danger "  (click)="deleteUser(item.id)"> <i class="fas fa-trash" aria-hidden="true"></i></button> &nbsp;
            <button type=" button " class="btn btn-warning " [routerLink]="['update', item.id]"><i class="fas fa-pencil-alt" aria-hidden="true"></i></button>&nbsp;
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center ">
    <pagination-controls (pageChange)="p=$event "></pagination-controls>
</div>
