<div class="container-fluid">
    <div class="row mt-4">
        <div class="col-2">
            <h2></h2>
        </div>
        <div class="col-8 text-center login-container">
            <h2>ĐĂNG KÝ</h2>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="mb-3 row">
                    <label for="email" class="col-2 col-form-label">FullName</label>
                    <div class="col-4">
                        <input type="email" class="form-control" id="email" formControlName="email">
                        <div class="error" *ngIf="!email.valid && (email.dirty ||email.touched)">
                            <div [hidden]="!email.errors?.['required']">FullName không được để trống</div>

                        </div>
                    </div>
                    <label for="email" class="col-2 col-form-label">Email</label>
                    <div class="col-4">
                        <input type="email" class="form-control" id="email" formControlName="email">
                        <div class="error" *ngIf="!email.valid && (email.dirty ||email.touched)">
                            <div [hidden]="!email.errors?.['required']">Email không được để trống</div>
                            <div [hidden]="!email.errors?.['email']">Email không đúng định dạng</div>
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="username" formControlName="username">
                        <div class="error" *ngIf="!username.valid && (username.dirty ||username.touched)">
                            <div [hidden]="!username.errors?.['required']">Username không được để trống</div>
                            <div [hidden]="!username.errors?.['minlength']">Username tối thiểu 10 ký tự</div>
                        </div>
                    </div>
                    <label for="username" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="username" formControlName="username">
                        <div class="error" *ngIf="!username.valid && (username.dirty ||username.touched)">
                            <div [hidden]="!username.errors?.['required']">Address không được để trống</div>

                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="password" formControlName="password">
                        <div class="error" *ngIf="!password.valid && (password.dirty ||password.touched)">
                            <div [hidden]="!password.errors?.['required']">Password không được để trống</div>
                            <div [hidden]="!password.errors?.['minlength']">Password tối thiểu 8 ký tự</div>
                        </div>
                    </div>
                    <label for="password" class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="password" formControlName="password">
                        <div class="error" *ngIf="!password.valid && (password.dirty ||password.touched)">
                            <div [hidden]="!password.errors?.['required']">Phone không được để trống</div>

                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" [disabled]="!registerForm.valid">Đăng Ký</button>
                <div class="alert" *ngIf="message!=''" [ngClass]="{'alert-success': isSuccess, 'alert-danger': !isSuccess}">
                    {{message}}
                </div>
            </form>
        </div>
        <div class="col-2">

        </div>
    </div>
</div>
