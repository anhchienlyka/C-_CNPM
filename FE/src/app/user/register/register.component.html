<div class="container-fluid">
    <div class="row mt-4">
        <div class="col-2">
            <h2></h2>
        </div>
        <div class="col-8 text-center login-container">
            <h2>ĐĂNG KÝ</h2>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="mb-3 row">
                    <label for="fullname" class="col-2 col-form-label">FullName</label>
                    <div class="col-4">
                        <input type="text" class="form-control" id="fullname" formControlName="fullname">
                        <div class="error" *ngIf="!fullname.valid && (fullname.dirty ||fullname.touched)">
                            <div [hidden]="!email.errors?.['required']">FullName not requied</div>

                        </div>
                    </div>
                    <label for="email" class="col-2 col-form-label">Email</label>
                    <div class="col-4">
                        <input type="email" class="form-control" id="email" formControlName="email">
                        <div class="error" *ngIf="!email.valid && (email.dirty ||email.touched)">
                            <div [hidden]="!email.errors?.['required']">Email not requied</div>
                            <div [hidden]="!email.errors?.['email']">Email Invalidate</div>
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="username" formControlName="username">
                        <div class="error" *ngIf="!username.valid && (username.dirty ||username.touched)">
                            <div [hidden]="!username.errors?.['required']">Username not requied</div>
                            <div [hidden]="!username.errors?.['minlength']">Username at least 5 characters</div>
                        </div>
                    </div>
                    <label for="address" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="address" formControlName="address">
                        <div class="error" *ngIf="!address.valid && (address.dirty ||address.touched)">
                            <div [hidden]="!address.errors?.['required']">Address not requied</div>

                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="password" formControlName="password">
                        <div class="error" *ngIf="!password.valid && (password.dirty ||password.touched)">
                            <div [hidden]="!password.errors?.['required']">Password not requied</div>
                            <div [hidden]="!password.errors?.['minlength']">Password at least 8 characters</div>
                        </div>
                    </div>
                    <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="phone" formControlName="phoneNumber">
                        <div class="error" *ngIf="!phone.valid && (phone.dirty ||phone.touched)">
                            <div [hidden]="!phone.errors?.['required']">Phone not requied</div>

                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" [disabled]="!registerForm.valid">Đăng Ký</button>
                <div class="alert" *ngIf="message!=''" [ngClass]="{'alert-success': isSuccess, 'alert-danger': !isSuccess}">
                    {{message}}
                </div>
            </form>
        </div>
        <div class="col-2">

        </div>
    </div>
</div>
