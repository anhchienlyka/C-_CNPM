<!-- Cart Start -->
<div class="cart-page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8">
                <div class="cart-page-inner">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Product</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Sale</th>
                                    <th>Total</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                            <tbody class="align-middle">
                                <tr  *ngFor="let item of productsInCart">
                                    <td>
                                        <div class="img">
                                            <a href="#"><img [src]="sanitizer.bypassSecurityTrustUrl('data:image/png;base64,'+item.picture) " width="100% " height="100% " alt=" "></a>
                                            <p>{{item.productName}}</p>
                                        </div>
                                    </td>
                                    <td>{{item.price | currency: "VND"}}</td>
                                    <td>
                                        <div class="qty">
                                            <!-- <button class="btn-minus"><i class="fa fa-minus"></i></button> -->
                                            <input type="number"[(ngModel)]="item.quantity" (change)="updateToLocal(item)">
                                            <!-- <button class="btn-plus"><i class="fa fa-plus"></i></button> -->
                                        </div>
                                    </td>
                                    <td>{{item.sale}}&nbsp;%</td>
                                    <td>{{item.quantity*item.price*(100-item.sale)/100 | currency: "VND"}}</td>
                                    <td><button (click)="delete(item)"><i class="fa fa-trash"></i></button></td>
                                </tr>
                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="cart-page-inner">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="coupon">
                                <input type="text" placeholder="Coupon Code">
                                <button>Apply Code</button>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="cart-summary">
                                <div class="cart-content">
                                    <h1>Cart Summary</h1>
                                    <p>Sub Total<span>{{totalPrice | currency: "VND"}}</span></p>
                                    <p>Shipping Cost<span>50000</span></p>
                                    <h2>Grand Total<span>{{totalCost}}</span></h2>
                                </div>
                                <div class="cart-btn">
                                    <button>Update Cart</button>       
                                    <a class="cart-a" [routerLink]="['/cart/checkout']" routerLinkActive="router-link-active">
                                        <button (click)="checkNumber()">Checkout</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Cart End -->
