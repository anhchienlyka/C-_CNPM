<div class="container">
    <div class="row">
        <h3 *ngIf="products?.length == 0">Không tìm thấy sản phẩm nào</h3>
        <div class="col-3" *ngFor="let item of products">
                <app-card-product [product]="item" [routerLink]="['/detail', item.id]"
                routerLinkActive="router-link-active"></app-card-product>
        </div>
    </div>
</div>
