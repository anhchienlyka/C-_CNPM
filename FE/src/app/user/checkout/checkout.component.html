<div class="checkout">
    <div class="container-fluid">
        <div class="row">
            <div class="breadcrumb-wrap">
                <div class="container-fluid">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item">Home</li>
                        <li class="breadcrumb-item">Products</li>
                        <li class="breadcrumb-item active">Checkout</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <div class="checkout-inner">
                    <div class="billing-address">
                        <h2>Billing Address</h2>
                        <div class="row">
                            <form [formGroup]="currentUserForm" (ngSubmit)="onSubmit()">
                                <div class="col-md-6">
                                    <label>Full Name</label>
                                    <input class="form-control" type="text" placeholder="Full Name" formControlName="fullname">
                                </div>
                                <div class="col-md-6">
                                    <label>UserName</label>
                                    <input class="form-control" type="text" placeholder="UserName" formControlName="username">
                                </div>
                                <div class="col-md-6">
                                    <label>E-mail</label>
                                    <input class="form-control" type="text" placeholder="E-mail" formControlName="email">
                                </div>
                                <div class="col-md-6">
                                    <label>Mobile No</label>
                                    <input class="form-control" type="text" placeholder="Mobile No" formControlName="phoneNumber">
                                </div>
                                <div class="col-md-12">
                                    <label>Address</label>
                                    <input class="form-control" type="text" placeholder="Address" formControlName="address">
                                </div>
                            </form>
                        </div>

                    </div>
                    <div class="shipping-address"></div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="checkout-inner">
                    <div class="checkout-summary">
                        <h1>Cart Total</h1>
                        <p class="sub-total">Sub Total<span>{{total_price}} VND</span></p>
                        <p class="ship-cost">Shipping Cost<span>30000 VND</span></p>
                        <h2>Grand Total<span>{{totalCost}} VND</span></h2>
                    </div>
                    <div class="checkout-payment">
                        <div class="payment-methods">
                            <h1>Payment Methods</h1>
                            <div class="payment-method">
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="payment-1" name="payment">
                                    <label class="custom-control-label" for="payment-1">Paypal</label>
                                </div>
                                <div class="payment-content" id="payment-1-show">
                                    <p>
                                        Lorem ipsum dolor sit amet
                                    </p>
                                </div>
                            </div>
                            <div class="payment-method">
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="payment-2" name="payment">
                                    <label class="custom-control-label" for="payment-2">Payoneer</label>
                                </div>
                                <div class="payment-content" id="payment-2-show">
                                    <p>
                                        Lorem ipsum dolor sit amet
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="checkout-btn">
                            <a [routerLink]="['/complete']" routerLinkActive="router-link-active"><button>Place
                                    Order</button></a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
